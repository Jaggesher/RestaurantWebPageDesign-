<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Management</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/returent.css">
</head>

<body class="container">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#myPage">HOME</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="index.html">Set tomorrow menu</a></li>
					<li><a href="addItem.html">Add item</a></li>
					<li><a href="#">Edit item</a></li>
					<li><a href="deleteItem.html">Delete item</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="row">
		<div class="col-md-8 col-md-offset-2 well cls1">
			<form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-3 control-label">Name:</label>
                    <div class="col-md-8">
                      <input  class="form-control" type="text" name="" placeholder="Input Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Catagory:</label>
                    <div class="col-md-8">
                       <select name="" class="form-control">
                       <option value="" disabled selected hidden>Select Catagory.</option>
					    <option value="">value1</option>
					    <option value="">value2</option>
					    <option value="">value3</option>
					    <option value="">value4</option>
					    <option value="">value5</option>
					    <option value="">value6</option>
					    <option value="">value7</option>
					  </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Price:</label>
                    <div class="col-md-8">
                      <input  class="form-control" type="text" name="" placeholder="Input Item Price">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Minimum Time:</label>
                    <div class="col-md-8">
                      <input  class="form-control" type="time" name="" placeholder="Input Minimum Time">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">To Serve:</label>
                    <div class="col-md-8">
                      <input  class="form-control" type="time" name="" placeholder="Input Serve Time">
                    </div>
                </div>

                <div class="form-group">

                	<div class="form-group col-md-3" >
		                <input type="file" name="fileToUpload" id="fileToUpload" class="file" accept="image/jpg, image/jpeg, image/png" required>
		            </div>

		            <div class="input-group col-sm-8">
		                <span class="input-group-addon" style="padding-right: 18px;"><i class="glyphicon glyphicon-picture"></i></span>
		                <input id="displayFileName" type="text" class="form-control" value="" readonly placeholder="Upload Image">
		                <span class="input-group-btn">
		                    <button class="browse btn btn-primary" type="button"><i class="glyphicon glyphicon-folder-open"></i></button>
		                </span>
		            </div>

                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                      <button class="btn btn-primary pull-right " type="submit" style="width: 140px;"> OK</button>
                    </div>
                </div>
            </form>
		</div>
	</div>






<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	<!-- Internal Script Section -->
	<script type="text/javascript">
		$(document).ready(function(){
			$(document).on('click', '.browse', function() {
		        var file = $(this).parent().parent().parent().find('.file');
		        file.trigger('click');
		    });
		    $(document).on('change', '.file', function() {
		        $("#displayFileName").val($(this).val().replace(/C:\\fakepath\\/i, ''));
		    });
		});
	</script>
</body>
</html>
